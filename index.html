<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pull the Spike</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff9f4;
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 500px;
      margin: 2rem auto;
      overflow: hidden;
    }

    #title-text {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: #ff4d88;
      text-shadow: 2px 2px 5px #fff;
      pointer-events: none;
      z-index: 10;
    }

    #counter-display {
      position: absolute;
      bottom: 30%;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      color: #333;
      text-shadow: 1px 1px 4px #fff;
      pointer-events: none;
    }

    #elephant {
      width: 100%;
      display: block;
      user-select: none;
      transition: transform 0.2s ease;
    }

    /* 點擊時縮放動畫 */
    .pulse {
      animation: pulseAnim 0.3s ease;
    }

    @keyframes pulseAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }  /* 小幅縮放 */
      100% { transform: scale(1); }
    }

    /* 美甲大象特效 */
    #manicure {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.5;
      width: 80%;
      z-index: 20;
      pointer-events: none;
      display: none;
      animation: enlargeFade 1s ease forwards;
    }

    @keyframes enlargeFade {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="game-container">
    <div id="title-text">PULL THE SPIKE</div>
    <img
      id="elephant"
      src="https://i.ibb.co/WpcCkQmm/sadele.jpg"
      alt="Elephant"
      onclick="poke()"
    />
    <div id="counter-display">Score: <span id="counter">0</span></div>
    <img id="manicure" src="https://i.ibb.co/kgWr6czr/meanele.jpg" alt="manicure" />
  </div>

  <script>
    let score = 0;
    let doubleScore = false;

    const elephant = document.getElementById("elephant");
    const counterDisplay = document.getElementById("counter");
    const manicureImg = document.getElementById("manicure");
    const container = document.getElementById("game-container");

    const images = {
      cry: "https://i.ibb.co/WpcCkQmm/sadele.jpg",       // 哭哭
      cool: "https://i.ibb.co/B5N4BWg2/sunglassesele.jpg", // 墨鏡
      scare: "https://i.ibb.co/1YqDVnND/scareele.jpg",     // 驚嚇
    };

    function poke() {
      container.classList.remove("pulse");
      void container.offsetWidth; // reset animation
      container.classList.add("pulse");

      let rand = Math.random() * 100;
      let selected = "";

      if (rand < 5) {
        // 美甲（5%）
        doubleScore = true;
        showManicure();
        selected = "cry"; // 畫面不變，但觸發特效
      } else if (rand < 15) {
        selected = "scare";
        score += -10;
      } else if (rand < 30) {
        selected = "cool";
        score += 10;
      } else {
        selected = "cry";
        score += 1;
      }

      if (doubleScore && selected !== "cry") {
        score *= 2;
        doubleScore = false;
      }

      elephant.src = images[selected];

      counterDisplay.innerText = `Score: ${score}`;
    }

    function showManicure() {
      manicureImg.style.display = "block";
      manicureImg.style.animation = "none";
      void manicureImg.offsetWidth; // reset animation
      manicureImg.style.animation = "enlargeFade 1s ease forwards";

      setTimeout(() => {
        manicureImg.style.display = "none";
      }, 1000);
    }
  </script>
</body>
</html>
